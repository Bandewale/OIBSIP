<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="logic">
            <form id="form">
                <label for="temperature">
                    <input type="number" name="input" id="temperature" placeholder="Enter a number"
                    required>
                </label>
                <label for="convert-from">
                    <select name="convert-from" id="convert-from" required>
                        <option value="">convert from</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </label>
                <label for="convert-to">
                    <select name="convert-to" id="convert-to" required>
                        <option value="">convert to</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </label>
                <label for="submit">
                    <input type="submit" value="CONVERT" id="submit">
                </label>
            </form>
        </div>
        <div class="answer">
            <p></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
